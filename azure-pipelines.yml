trigger:
  branches:
    include:
      - 'feature/test-script' # build all branches


stages:
- stage: deploy
  jobs:
  - deployment: Test
    displayName: test
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo Helo, world!
            displayName: 'Run a one line script'

          - script: |
              echo test1
              echo test2
            displayName: 'Run multi line script'
